<!DOCTYPE html>
<html>
    <head>
        <title>EmulatorJS</title>
        <link rel = icon href = docs/favicon.ico sizes = "16x16 32x32 48x48 64x64" type = image/vnd.microsoft.icon>
        <meta name = viewport content = "width = device-width, initial-scale = 1">
        <style>
             body, html {
                height: 100%;
                background-color: black;
                color: white;
            }

            body {
                margin: 0;
                overflow: hidden;
            }

            body, #box, #top {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            #box {
                color: #aaa;
                height: 20em;
                width: 30em;
                max-width: 80%;
                max-height: 80%;
                background-color: #333;
                border-radius: 0.4em;
                border: 2px solid #555;
                position: relative;
                flex-direction: column;
                transition-duration: 0.2s;
                overflow: hidden;
                font-family: monospace;
                font-weight: bold;
                font-size: 20px;
                margin: 5px;
                text-align: center;
                padding: 10px;
            }

            #box:hover, #box[drag] {
                border-color: #38f;
                color: #ddd
            }

            #input {
                cursor: pointer;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
            }

            #display {
                width: 100%;
                height: 100%
            }
            #startBtn {
                font-size:22px;
                padding:0.8em 2em;
                cursor:pointer;
                margin-top: 300px;
                width: 186px;
                background-color: rgb(26, 175, 255);
                color: white;

            }

            select, button {
                padding: 0.6em 0.4em;
                margin: 0.5em;
                width: 15em;
                max-width: 100%;
                font-family: monospace;
                font-weight: bold;
                font-size: 16px;
                background-color: #444;
                color: #aaa;
                border-radius: 0.4em;
                border: 1px solid #555;
                cursor: pointer;
                transition-duration: 0.2s
            }

            select:hover, button:hover {
                background-color: #666;
                color: #ddd
            }

            .logo {
                width: 130px;
                height: 130px;
                filter: drop-shadow(0 0 10px white);
            }

            #top {
                margin: 5px;
            }
        </style>
    </head>

    <body>
   
    <div id="box">
        <button id="startBtn" >Start</button>
    </div>

    <script>
        let enableDebug = false;
        let enableThreads = false;
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        if (parseInt(urlParams.get('debug')) === 1 || urlParams.get('debug') === "true") {
            enableDebug = true;
            console.log("Debug is enabled");
        } else {
            console.log("Debug is disabled");
        }

        if (parseInt(urlParams.get('threads')) === 1 || urlParams.get('threads') === "true") {
            if (window.SharedArrayBuffer) {
                enableThreads = true;
                console.log("Threads are enabled");
            } else {
                console.warn("Threads are disabled as SharedArrayBuffer is not available. Threads requires two headers to be set when sending you html page. See https://stackoverflow.com/a/68630724");
                console.log("Threads are disabled");
            }
        } else {
            console.log("Threads are disabled");
        }

        let romParam = urlParams.get('rom');
        let coreParam = urlParams.get('core');

        async function run() {
            let fileName = romParam ? romParam : "";
            let parts = fileName.split(".");
            let ext = parts.pop();

            let core = coreParam;
            if (!core) {
                if (["fds", "nes", "unif", "unf"].includes(ext))
                    core = "nes";
                else if (["smc", "fig", "sfc", "gd3", "gd7", "dx2", "bsx", "swc"].includes(ext))
                    core = "snes";
                else if (["z64", "n64"].includes(ext))
                    core = "n64";
                else if (["pce"].includes(ext))
                    core = "pce";
                else if (["ngp", "ngc"].includes(ext))
                    core = "ngp";
                else if (["ws", "wsc"].includes(ext))
                    core = "ws";
                else if (["col", "cv"].includes(ext))
                    core = "coleco";
                else if (["d64"].includes(ext))
                    core = "vice_x64sc";
                else if (["nds", "gba", "gb"].includes(ext))
                    core = ext;
                else
                    core = "";
            }

            const div = document.createElement("div")
            const sub = document.createElement("div")
            const script = document.createElement("script")

            sub.id = "game"
            div.id = "display"

            const top = document.getElementById("top");
            if (top) top.remove();
            const boxElem = document.getElementById("box");
            if (boxElem) boxElem.remove();
            div.appendChild(sub)
            document.body.appendChild(div)

            window.EJS_player = "#game";
            window.EJS_gameName = parts.shift();
            window.EJS_biosUrl = "";
            window.EJS_gameUrl=  "https://raw.githubusercontent.com/marlon-santana/roms-retro/main/Roms/genesis/" + romParam;
            window.EJS_core = core;
            window.EJS_pathtodata = "data/";
            window.EJS_startOnLoaded = true;
            window.EJS_DEBUG_XX = enableDebug;
            window.EJS_disableDatabases = true;
            window.EJS_threads = enableThreads;

            script.src = "data/loader.js";
            document.body.appendChild(script);
        }

        // Adiciona o botão Start se houver parâmetro 'rom'
        if (romParam) {
            const startBtn = document.getElementById('startBtn');
            if (startBtn) {
                startBtn.addEventListener('click', function() {
                    run();
                });
            }
        } else {
            // Se não houver parâmetro, pode exibir mensagem ou rodar um jogo padrão
            // run(); // descomente se quiser rodar um jogo padrão
        }
    </script>
</body>
</html>
